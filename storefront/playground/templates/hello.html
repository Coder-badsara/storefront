{% extends "base.html" %}

{% block title %}Hello{% endblock %}

{% block content %}
    <h1>Hello, {{ details.first_name }} {{ details.last_name }}</h1>

    <ul>
        {% for query in queryset %}
        <li>
            {{query.id}} - {{query.first_name}} - Orders: {{query.orders_count}}
        </li>
        {% endfor %}
    </ul>


{% endblock %}
